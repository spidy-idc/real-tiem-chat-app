<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=5">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
    <title>Home</title>
</head>
<body>
    <div id="main">
            <div id="loginpageimage">
                <img src="../img/loginimage.png" alt="" srcset="">
            </div>
            <div id="loginpage">
                <form id="loginsignupform" class="loginform">
                    <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label">Username</label>
                      <input name="username" type="text" class="form-control" id="username" aria-describedby="emailHelp">
                      <div id="emailHelp" class="form-text">We'll never share your data with anyone else.</div>
                    </div>
                    <div class="mb-3">
                      <label for="exampleInputPassword1" class="form-label">Password</label>
                      <input type="password" class="form-control" name="password" id="password">
                    </div>
                    <div class="d-grid gap-2">
                    <button id="loginsignupbutton" type="submit" class="btn btn-primary">Login</button>
                    </div>
                  </form>
                  <p> Don't have an account yet ?<br><a id="signupSwitch" href="#" class="text-center">Create an account</a></p>
            </div>
    </div>
    <script src="../js/script.js"></script>
</body>
</html>
